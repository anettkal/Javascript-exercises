<body>

<h1>Annoy-omatic</h1>

<ul>
  <li>Ask the user "Are we there yet"</li>
  <li>Keep asking again and again until they enter "yes" or "yea"</li>
  <li>Then, alert "Yay, we finally made it!"</li>
</ul>
<h3>BONUS: A user can enter any string as long as it contains "yes" in it</h6>
